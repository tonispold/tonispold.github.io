<!DOCTYPE html>
<html lang="lv">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="ad.size" content="width=300,height=250">
    <meta content="width=device-width,minimum-scale=1,initial-scale=1" name="viewport">
    <title>Honda</title>
    <link rel="stylesheet" href="banner_style.css">
    <script type="text/javascript">
        var clickTag = "http://power.honda.lv/";
    </script>
</head>

<body>
    <div id="click-element" class="banner-wrapper">
        <a href="javascript:void(window.open(clickTag))">
            <div class="banner-inner">
                <div>
                    <img class="logo" src="images/logo.svg">
                </div>
                <div>
                    <img class="miimo" src="images/miimo.svg">
                    <img class="miimo-text" src="images/miimo_text.svg">
                </div>
                <div>
                    <img class="miimo-orb" src="images/miimo_orb.png">
                </div>
                <div>
                    <img class="text" src="images/text.svg">
                    <img class="text-vector" src="images/vector.svg">
                </div>
                <div>
                    <img class="slogan" src="images/slogan.svg">
                    <img class="slogan-text" src="images/slogan_second.svg">
                </div>
                <div>
                    <img class="text-second" src="images/text_second.svg">
                    <img class="text-vector-second" src="images/vector.svg">
                </div>
            </div>
        </a>
    </div>
    <script type="text/javascript">
        if (document.images) {
            img1 = new Image();
            img1.src = "images/banner/image_first.jpg";
            img2 = new Image();
            img2.src = "images/banner/image_second.jpg";
        }
    </script>
</body>
</html>
